{% extends 'layout.html' %}

{%block content%}

<h2>posts</h2>

{% for post in posts %}

<div class="p-3">
  <div class="card card-body bg-black">
    <div class="row">
  
      <div class="col-3">
        <img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid">
      </div>
  
      <div class="col-9">
        <h2>{{post.title}}</h2>
        <h3>{{post.data}}</h3>
        <p>{{post.description|striptags}}</p>
        <p>{{post.data|date:'M d Y'|upper}}</p>
  
        <a href="{% url 'blog:post_detail' post.id %}" class="btn btn-outline-primary">{{post.title}}</a>
      </div>
  
    </div>
  
  </div>
</div>

{%endfor%}

{%endblock%}
