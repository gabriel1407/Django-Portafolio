{% extends 'layout.html' %}

{% block content %}

{% load static %}

<img src="{% static 'porfolio/api-rest-methods.png' %}" alt="">

{% for project in projects %}

<h2>{{project.title}}</h2>
<h2>{{project.description}}</h2>
<img src="{{project.image.url}}" alt="{{project.title}}">


    {% if project.url %}

    <a href = "{{project.url}}">{{project.url}}</a>

    {% endif %} 
{% endfor %}
{% endblock  %}
